<mat-form-field appearance="standard">
    <mat-label>Search Patient (First name, Last name, ID, Visit Date)</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 088475" #input>
  </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.patientid}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="visit_date">
      <th mat-header-cell *matHeaderCellDef>Visit Date</th>
      <td mat-cell *matCellDef="let element">{{element.visit_date}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="navigate(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
